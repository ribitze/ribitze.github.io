<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
      </style> 
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap');
    </style> 
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />
    <script src="./scripts/kanjis.js"></script>
    <script src="./scripts/kanjiAll.js"></script>
    <script defer src="./scripts/script.js"></script>
    <title id="title">KANJI</title>
  </head>
  <body>
    <div id="kanji-stash">
    </div>
    <div class="container">
      <div class="kanji">
        <div>
        <p class="symbol"></p>
        <div class="kanji-words"></div>
        <div id="tree"></div>
        </div>
      <div class="reading">
          <div id="kun-reading"></div>
          <div id="on-reading"></div>
      </div>
      <div class="meaning">
        <p id="meaning-print">
        </p>
      </div>
      <div class="meta-data">
        <div class="radical"></div>
        <!-- <div class="parts"></div> -->
        <div class="frequency"></div>
        <div class="related"></div>
      </div>
    </div>
<!-- –––––––––––––––––– -->
    <div class="sidebar">
    </div>
    <div id="sidebar-button">
    </div>
<!-- ––––––––––––––––––– -->
    <div class="container">
      <footer id="kanji-control">
        <input id="input-kanji" type="text" placeholder="入" onclick="this.value=''">
        <button id="create-kanji">⯈</button>
        <button id="dark-mode-btn"><i class="fa fa-sun-o"></i></button>
        <input type="number" id="kanji-counter" min="0" max="2502" placeholder="〜">
      </footer>
    </div>
    <!-- –––––––––––––––––– -->
    <span class="open-search" onclick="openSearchNav()"></span>
    <div id="search-kanji" class="search-overlay">
      <div href="javascript:void(0)" class="closebtn" onclick="closeSearchNav()">&times;</div>
      <div class="search-overlay-kanji"></div>
    </div>
  </body>
</html>
